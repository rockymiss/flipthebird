<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A flipping game with music, images and shapes">
    <meta name="keywords" content="flip game, music game, image game, flip the bird">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Flip the Bird</title>
</head>
<body>
        <header>
            <h1>Flip the Bird</h1>
        </header>
        
        <div class="details-container " id="details-container">
            <span id="score">0</span>
            <span id="timer">0.00</span>
            <span id="flips">0 Flips Left</span>
        </div>
        <div class="name-container" id="name-container">
        

        <form id="name-form">
            <div class="name">
                <label for="user-name"><h2>Enter your name to begin</h2></label><br>
                <input id="user-name" type="text" placeholder="Name" name="name" required>
            </div>
            
            <input type="submit" value="submit" class="global-btn">
        </form>
        </div>
      
        <div class="game-select-container" id="game-select-container">
            <h3 id="name-result">0</h3>
            <button class="global-btn image-btn" type="submit">Images
            </button>
            <button class="global-btn music-btn" type="submit">Music
            </button>
            <button class="global-btn shape-btn" type="submit">Shapes
            </button>
        </div>
    
        <section>
            <!--appended from js-->
        </section>
        
    
    <script src="/assets/js/cards.js"></script>
    <script src="/assets/js/script.js"></script>
    
    
</body>
</html>
