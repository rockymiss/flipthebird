<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A flipping game with music, images and shapes">
    <meta name="keywords" content="flip game, music game, image game, flip the bird">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Flip the Bird</title>
</head>
<body>
    <body>
        <header>
            <h1>Flip the Bird</h1>
        </header>
        <main>
        <div class="details-container " id="details-container">
            <span id="score">0</span>
            <span id="timer">0.00</span>
            <span id="flips">0 Flips Left</span>
        </div>
        <div class="name-container hide" id="name-container">
        <h2>Enter Your Name</h2>

        <form id="name-form">
            <div class="name">
               <input id="user-name" type="text" name="name" required>
            </div>
            
            <input type="submit">
        </form>
        </div>
      
        <div class="game-select-container hide" id="game-select-container">
            <h3 id="name-result"></h3>
            <button class="global-btn image-btn" type="submit">Images
            </button>
            <button class="global-btn music-btn" type="submit">Music
            </button>
            <button class="global-btn shape-btn" type="submit">Shapes
            </button>
        </div>
    
        <section></section>
        
    </main>
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
